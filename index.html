<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <!-- Start Screen -->
  <div id="start-screen" class="text-center">
    <h2>Enter Your Name to Start</h2>
    <input type="text" id="username" class="form-control w-50 mx-auto mt-3" placeholder="Enter your name" />
    <button class="btn btn-primary mt-3" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="d-none">
    <div class="card">
      <div class="card-body">
        <h5 id="question" class="card-title"></h5>
        <div id="options" class="list-group mt-3"></div>
        <div class="mt-3 text-end text-danger">⏱️ Time Left: <span id="timer">30</span>s</div>
      </div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="text-center d-none mt-5">
    <h2>Quiz Completed!</h2>
    <p><strong id="user"></strong>, your score is: <span id="score"></span></p>
    <button class="btn btn-info" onclick="showResults()">My Results</button>
  </div>

  <!-- Review Screen -->
  <div id="review-screen" class="d-none mt-5">
    <h3>Review Your Answers</h3>
    <div id="review-list"></div>
    <button class="btn btn-secondary mt-4" onclick="location.reload()">Restart</button>
  </div>

  <!-- User Records Section -->
  <div id="user-records" class="mt-4">
    <h5 class="text-muted">Recent Participants (last 7 days)</h5>
    <ul id="user-list" class="list-group w-50 mx-auto mt-2"></ul>
  </div>
</div>


<script src="main.js"></script>
</body>
</html>
